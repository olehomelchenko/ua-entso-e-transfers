name: Run Daily Scripts

on:
  schedule:
    - cron: "0 3 * * *" # Runs daily at 3 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create new branch
        id: create_branch
        run: |
          BRANCH_NAME="daily-run-$(date +'%Y-%m-%d')"
          git checkout -b $BRANCH_NAME
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Run load.py
        run: |
          PREV_DATE=$(date -d "yesterday" '+%Y-%m-%d')
          python load.py --date $PREV_DATE

      - name: Run assemble.py
        run: python assemble.py

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Daily run for $(date +'%Y-%m-%d')"
          git push --set-upstream origin ${{ steps.create_branch.outputs.branch }}

      - name: Debug branch name
        run: |
          echo "Branch name: ${{ steps.create_branch.outputs.branch }}"

      - name: Verify git status
        run: git status

      - name: Verify recent commits
        run: git log -1

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Daily run for $(date +'%Y-%m-%d')"
          branch: ${{ steps.create_branch.outputs.branch }}
          delete-branch: false
          title: "Daily run for $(date +'%Y-%m-%d')"
          body: "This PR is created automatically by the daily workflow."

      - name: Debug PR creation
        run: |
          echo "PR created with branch: ${{ steps.create_branch.outputs.branch }}"
